<svg width="256" height="64" viewBox="0 0 256 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Though Share logo">
  <defs>
    <!-- Tweak these colors to match your brand -->
    <linearGradient id="bubbleGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5B8DEF"/>
      <stop offset="100%" stop-color="#8C5BFF"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Logo mark (chat bubble) -->
  <g filter="url(#softShadow)" transform="translate(10,8)">
    <!-- Outer rounded bubble -->
    <path id="bubble" d="M18 0h36a18 18 0 0 1 18 18v10a18 18 0 0 1-18 18H36l-9.5 7.8c-1.1.9-2.7.1-2.7-1.3V46H18A18 18 0 0 1 0 28V18A18 18 0 0 1 18 0Z"
          fill="url(#bubbleGrad)"/>
    <!-- Subtle idle float -->
    <animateTransform xlink:href="#bubble" attributeName="transform" type="translate"
                      values="0 0; 0 1.6; 0 0" dur="2.6s" repeatCount="indefinite"/>

    <!-- Typing dots -->
    <g transform="translate(18,18)">
      <circle cx="18" cy="18" r="3.2" fill="#FFFFFF">
        <animate attributeName="opacity" values="0.25;1;0.25" dur="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="28" cy="18" r="3.2" fill="#FFFFFF">
        <animate attributeName="opacity" values="0.25;1;0.25" dur="1s" begin="0.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="38" cy="18" r="3.2" fill="#FFFFFF">
        <animate attributeName="opacity" values="0.25;1;0.25" dur="1s" begin="0.4s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(100,38)">
    <!-- “Though Share” (exactly as requested) -->
    <text font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="24" font-weight="700" fill="#111827" letter-spacing="0.2">
      Though <tspan fill="#5B8DEF">Share</tspan>
    </text>
  </g>
</svg>
