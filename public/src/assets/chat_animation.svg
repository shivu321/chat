<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" viewBox="0 0 900 700" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Animated chat illustration">
  <defs>
    <!-- colors you can tweak -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5b8def"/>
      <stop offset="100%" stop-color="#8c5bff"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- background blob -->
  <g opacity="0.35">
    <path d="M140,210 C160,90 340,40 470,110 C600,180 760,120 800,250 C840,380 710,520 560,560 C410,600 190,550 140,420 C120,350 120,270 140,210Z" fill="url(#bg)">
      <animate attributeName="d" dur="8s" repeatCount="indefinite"
        values="
        M140,210 C160,90 340,40 470,110 C600,180 760,120 800,250 C840,380 710,520 560,560 C410,600 190,550 140,420 C120,350 120,270 140,210Z;
        M120,230 C160,80 360,60 500,120 C640,180 760,140 790,260 C820,380 690,520 540,560 C390,600 200,560 150,430 C120,360 100,280 120,230Z;
        M140,210 C160,90 340,40 470,110 C600,180 760,120 800,250 C840,380 710,520 560,560 C410,600 190,550 140,420 C120,350 120,270 140,210Z"/>
    </path>
  </g>

  <!-- phone / chat frame -->
  <g filter="url(#softShadow)">
    <rect x="230" y="90" rx="28" ry="28" width="440" height="520" fill="#0f1224" opacity="0.9" stroke="#2a2f55" stroke-width="2"/>
    <rect x="260" y="140" rx="16" ry="16" width="380" height="440" fill="#121636" stroke="#2a2f55" stroke-width="1.5"/>
    <!-- header -->
    <g>
      <circle cx="450" cy="115" r="6" fill="#2a2f55"/>
      <rect x="370" y="108" width="160" height="14" rx="7" fill="#2a2f55"/>
    </g>

    <!-- chat bubbles -->
    <!-- left bubble -->
    <g>
      <path d="M285 190 h220 a14 14 0 0 1 14 14 v18 a14 14 0 0 1 -14 14 h-150 l-30 22 10-22 h-50 a14 14 0 0 1 -14 -14 v-18 a14 14 0 0 1 14 -14 z"
            fill="#2b2f63"/>
      <rect x="305" y="204" width="170" height="10" rx="5" fill="#c9d3ff" opacity="0.85"/>
      <rect x="305" y="220" width="120" height="8" rx="4" fill="#9fb0ff" opacity="0.7"/>
    </g>

    <!-- right bubble -->
    <g>
      <path d="M635 260 h-220 a14 14 0 0 0 -14 14 v18 a14 14 0 0 0 14 14 h150 l30 22 -10-22 h50 a14 14 0 0 0 14 -14 v-18 a14 14 0 0 0 -14 -14 z"
            fill="#4c55ff"/>
      <rect x="430" y="274" width="170" height="10" rx="5" fill="white" opacity="0.95"/>
      <rect x="480" y="290" width="120" height="8" rx="4" fill="#e4e7ff" opacity="0.9"/>
    </g>

    <!-- left bubble 2 -->
    <g>
      <path d="M285 330 h220 a14 14 0 0 1 14 14 v18 a14 14 0 0 1 -14 14 h-150 l-30 22 10-22 h-50 a14 14 0 0 1 -14 -14 v-18 a14 14 0 0 1 14 -14 z"
            fill="#2b2f63"/>
      <rect x="305" y="344" width="190" height="10" rx="5" fill="#c9d3ff" opacity="0.85"/>
      <rect x="305" y="360" width="140" height="8" rx="4" fill="#9fb0ff" opacity="0.7"/>
    </g>

    <!-- typing indicator bubble -->
    <g>
      <path d="M635 405 h-220 a14 14 0 0 0 -14 14 v18 a14 14 0 0 0 14 14 h120 l30 22 -10-22 h70 a14 14 0 0 0 14 -14 v-18 a14 14 0 0 0 -14 -14 z"
            fill="#4c55ff"/>
      <!-- typing dots -->
      <circle cx="470" cy="428" r="5" fill="white">
        <animate attributeName="opacity" values="0.2;1;0.2" dur="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="490" cy="428" r="5" fill="white">
        <animate attributeName="opacity" values="0.2;1;0.2" dur="1s" begin="0.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="510" cy="428" r="5" fill="white">
        <animate attributeName="opacity" values="0.2;1;0.2" dur="1s" begin="0.4s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- input bar -->
    <g>
      <rect x="280" y="520" rx="10" ry="10" width="340" height="36" fill="#1b1f44"/>
      <rect x="295" y="529" rx="6" ry="6" width="240" height="18" fill="#2a2f55"/>
      <circle cx="640" cy="538" r="16" fill="#4c55ff">
        <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <path d="M634 538 l10 -6 v12 z" fill="white"/>
    </g>
  </g>

  <!-- floating notification bubbles -->
  <g opacity="0.9">
    <g>
      <circle cx="140" cy="560" r="14" fill="#4c55ff"/>
      <circle cx="140" cy="560" r="6" fill="#ffffff"/>
      <animateTransform attributeName="transform" type="translate"
        values="0 0; 0 -12; 0 0" dur="3s" repeatCount="indefinite"/>
    </g>
    <g>
      <circle cx="780" cy="160" r="10" fill="#9fb0ff"/>
      <animateTransform attributeName="transform" type="translate"
        values="0 0; 0 8; 0 0" dur="2.6s" repeatCount="indefinite"/>
    </g>
    <g>
      <circle cx="820" cy="520" r="12" fill="#c9d3ff"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.8s" repeatCount="indefinite"/>
    </g>
  </g>
</svg>
